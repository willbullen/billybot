<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Robot head - main body -->
  <rect x="12" y="16" width="40" height="32" rx="6" fill="#0e1729" stroke="#06b6d4" stroke-width="1.5"/>

  <!-- Antenna -->
  <line x1="32" y1="16" x2="32" y2="8" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="32" cy="6" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="32" cy="6" r="1.5" fill="#22d3ee"/>

  <!-- Eyes -->
  <rect x="19" y="24" width="10" height="7" rx="2" fill="#0f172a" stroke="#06b6d4" stroke-width="1"/>
  <rect x="35" y="24" width="10" height="7" rx="2" fill="#0f172a" stroke="#06b6d4" stroke-width="1"/>

  <!-- Eye glow -->
  <rect x="21" y="26" width="6" height="3" rx="1" fill="#22d3ee" opacity="0.9"/>
  <rect x="37" y="26" width="6" height="3" rx="1" fill="#22d3ee" opacity="0.9"/>

  <!-- Mouth/speaker grill -->
  <rect x="24" y="36" width="16" height="6" rx="2" fill="#0f172a" stroke="#06b6d4" stroke-width="0.75" opacity="0.6"/>
  <line x1="27" y1="37" x2="27" y2="41" stroke="#06b6d4" stroke-width="0.5" opacity="0.4"/>
  <line x1="30" y1="37" x2="30" y2="41" stroke="#06b6d4" stroke-width="0.5" opacity="0.4"/>
  <line x1="33" y1="37" x2="33" y2="41" stroke="#06b6d4" stroke-width="0.5" opacity="0.4"/>
  <line x1="36" y1="37" x2="36" y2="41" stroke="#06b6d4" stroke-width="0.5" opacity="0.4"/>

  <!-- Treads/wheels -->
  <rect x="8" y="48" width="18" height="8" rx="4" fill="#0e1729" stroke="#06b6d4" stroke-width="1" opacity="0.7"/>
  <rect x="38" y="48" width="18" height="8" rx="4" fill="#0e1729" stroke="#06b6d4" stroke-width="1" opacity="0.7"/>

  <!-- Tread details -->
  <line x1="13" y1="49" x2="13" y2="55" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>
  <line x1="17" y1="49" x2="17" y2="55" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>
  <line x1="21" y1="49" x2="21" y2="55" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>
  <line x1="43" y1="49" x2="43" y2="55" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>
  <line x1="47" y1="49" x2="47" y2="55" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>
  <line x1="51" y1="49" x2="51" y2="55" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>

  <!-- Side panels -->
  <rect x="6" y="22" width="6" height="18" rx="2" fill="#0e1729" stroke="#06b6d4" stroke-width="0.75" opacity="0.5"/>
  <rect x="52" y="22" width="6" height="18" rx="2" fill="#0e1729" stroke="#06b6d4" stroke-width="0.75" opacity="0.5"/>

  <!-- Decorative accents -->
  <circle cx="9" cy="28" r="1.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="9" cy="34" r="1.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="55" cy="28" r="1.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="55" cy="34" r="1.5" fill="#06b6d4" opacity="0.4"/>
</svg>
