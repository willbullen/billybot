name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_BUILDKIT: 1

jobs:
  # ---------------------------------------------------------------------------
  # Lint: Python code quality across all components
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint dashboard
        run: ruff check dashboard/

      - name: Lint ROS nodes
        run: ruff check ros/nodes/ ros/hardware/ ros/audio/ ros/agents/ --ignore E501

      - name: Check formatting
        run: ruff format --check dashboard/ ros/nodes/ ros/hardware/

  # ---------------------------------------------------------------------------
  # Test: Dashboard unit tests
  # ---------------------------------------------------------------------------
  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r dashboard/requirements.txt
          pip install pytest pytest-django

      - name: Run tests
        working-directory: dashboard
        env:
          DJANGO_SECRET_KEY: test-secret-key
          DJANGO_DEBUG: "true"
          REDIS_URL: redis://localhost:6379/0
          ROS2_CONTAINER_NAME: billybot-ros2
          NANOBOT_CONTAINER_NAME: billybot-nanobot
        run: python manage.py test core --verbosity 2

  # ---------------------------------------------------------------------------
  # Test: Nanobot unit tests
  # ---------------------------------------------------------------------------
  test-nanobot:
    name: Test Nanobot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: nanobot
        run: pip install -e ".[dev]" 2>/dev/null || pip install -e .

      - name: Run tests
        working-directory: nanobot
        run: pytest tests/ -v --timeout=30

  # ---------------------------------------------------------------------------
  # Build: Verify all Docker images build successfully
  # ---------------------------------------------------------------------------
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ros2-byc, nanobot, dashboard]
        include:
          - service: ros2-byc
            context: ./ros
          - service: nanobot
            context: ./nanobot
          - service: dashboard
            context: ./dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: billybot-${{ matrix.service }}:ci

  # ---------------------------------------------------------------------------
  # Push: Push images to registry on main branch
  # ---------------------------------------------------------------------------
  push-images:
    name: Push Images
    needs: [lint, test-dashboard, test-nanobot, build-images]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ros2-byc, nanobot, dashboard]
        include:
          - service: ros2-byc
            context: ./ros
          - service: nanobot
            context: ./nanobot
          - service: dashboard
            context: ./dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}/billybot-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository }}/billybot-${{ matrix.service }}:${{ github.sha }}
